<div class="flex items-center justify-end">

    <app-card class="flex" [config]="cardsData"></app-card>

    <div class="w-32 flex justify-between flex-col h-20 m-2">
        <button mat-flat-button class="bg-sky-400 w-full">Add Ticket</button>
        <button mat-flat-button class="bg-slate-400	w-full">Reset</button>
    </div>
    <div class="border rounded w-32 h-20 m-2 flex justify-between flex-col p-2">
        <mat-checkbox class="example-margin" aria-checked="true">By Client(10)</mat-checkbox>
        <mat-checkbox class="example-margin">Internal(5)</mat-checkbox>
    </div>
</div>

<div class="flex justify-end">
    <mat-form-field appearance="outline" class="mr-2">
        <mat-label><mat-icon>home</mat-icon> Ticket Category</mat-label>
        <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="mr-2">
        <mat-label><mat-icon>home</mat-icon> Ticket Severtify</mat-label>
        <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="mr-2">
        <mat-label><mat-icon>home</mat-icon> Ticket Status</mat-label>
        <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="mr-2">
        <mat-label><mat-icon>person</mat-icon> Ticket Client</mat-label>
        <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="p-3 pt-0">
    <app-grid [dataSource]="dataSource" [displayedColumns]="displayedColumns" [columnConfig]="columnConfig">
        <app-grid-column name="currentStatus">
            <ng-template #cellTemplate let-element="element">
                <span class="{{getStatusClass(element.currentStatus)}} current-status">
                    {{element.currentStatus}}
                </span>
            </ng-template>
        </app-grid-column>
    
        <app-grid-column name="action">
            <ng-template #cellTemplate let-element="element">
                <div class="flex">
                    <button class="bg-sky-300 rounded p-1 mr-2">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button class="bg-purple-300 rounded p-1">
                        <mat-icon>restore</mat-icon>
                    </button>
                </div>
            </ng-template>
        </app-grid-column>
    </app-grid>
</div>
